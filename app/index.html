<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6232ad">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>New Project</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <main class="login">
    <div class="container h100">
      <div class="d-flex flex-column justify-content-center align-items-center h100">
        <a href="#" class="login__logo">
          <img src="img/main-logo.svg" alt="main-logo.svg">
        </a>
        <form class="login__in">
          <div class="login__ttl">Log in</div>
          <input type="email" placeholder="E-Mail" class="login__input login__input_invalid mb-4">
          <input type="password" placeholder="Password" class="login__input mb-4">
          <div class="login__message">E-Mail or password is incorrect</div>
          <input type="submit" class="login__submit btn mt-4" value="Login">
        </form>
      </div>
    </div>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
