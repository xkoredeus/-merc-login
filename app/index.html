<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#6232ad">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>New Project</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="login">
    <div class="container h100">
      <div class="d-flex flex-column justify-content-center align-items-center h100">
        <a href="#" class="login__logo">
          <img src="img/main-logo.svg" alt="main-logo.svg" class="img-fluid">
        </a>
        <form class="login__in">
          <div class="login__enter w100">
            <div class="d-flex flex-column align-items-center">
              <div class="login__ttl">Log in</div>
              <input type="email" placeholder="E-Mail" class="login__input mb-3 mb-xl-4" name="login__email" required="">
              <input type="password" placeholder="Password" class="login__input mb-3 mb-xl-4" name="login__password" required="">
              <div class="login__message"></div>
              <input type="submit" class="login__submit btn mt-2 mt-xl-4" value="Login">
            </div>
          </div>
          <div class="login__data w100">
            <div class="d-flex flex-column align-items-center">
              <div class="login__avatar mb-3 mb-xl-4">
                <img src="" alt="" class="login__avatar-img img-fluid">
              </div>
              <div class="login__name mb-2 mb-xl-4"></div>
              <input type="submit" class="login__logout btn mt-2 mt-xl-4" value="Logout">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/scripts.js"></script>
</body>
</html>
